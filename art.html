<div class="row">
    <main class="col-12 bg-primary">
        <div class="container bg-light mt-3">
            <!--TODO add carousel-->
            <div class="carousel slide " data-bs-ride="false" id="artCarousel">
                <div class="carousel-indicators">
                    <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0" data-bs-target="#artCarousel" type="button">Slide 1</button>
                    <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#artCarousel" type="button" >Slide 2</button>
                    <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#artCarousel" type="button" >Slide 3</button>
                    <button aria-label="Slide 4" data-bs-slide-to="3" data-bs-target="#artCarousel" type="button" >Slide 4</button>
                    <button aria-label="Slide 5" data-bs-slide-to="4" data-bs-target="#artCarousel" type="button" >Slide 5</button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="content/alma.jpeg" alt="Abstract painting">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Air View of a Spring Nursery</h5>
                            <p>Alma Thomas</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="content/david.jpg" alt="Statue of a man">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>David</h5>
                            <p>Donatello</p>
                        </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="content/endymion.jpeg" alt="Painting of a man">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>The Sleep of Endymion</h5>
                                <p>Anne-Louis Girodet</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="content/stonehenge.jpeg" alt="Photograph of Stonehenge">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Stonehenge</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="content/mastodon.jpeg" alt="Painting of fossil excavation">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>The Exhumation of the Mastodon</h5>
                                <p>Charles Willson Peale</p>
                            </div>
                        </div>
                    </div>
                <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#artCarousel" type="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#artCarousel" type="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>

                <!--TODO add collapse of pdf iframe -->
