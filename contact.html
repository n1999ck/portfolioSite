            <div class="p-4 bg-light">
            <h1>Contact Me</h1>
            <form action="https://api.web3forms.com/submit" method="post">
                <!--Access key for web3forms API-->
                <input name="access_key" type="hidden" value="85dc480d-7e34-48e6-98bd-8b0999e11547">
                <div class="mb-3">
                <label class="form-label" for="firstName">First Name</label>
                <input class="form-control" id="firstName" minlength="2" name="firstName" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" minlength="2" name="lastName" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Email Address</label>
                    <input class="form-control" id="emailAddress" name="email" required type="email">
                </div>
                <div class="mb-3">
                    <!--Regex from https://www.regextester.com/94189-->
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input class="form-control" id="phoneNumber" name="phoneNumber" pattern="^\d{3}-\d{3}-\d{4}$" type="tel">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" minlength="20" name="message" required></textarea>
                </div>
                <button class="btn btn-secondary" type="submit">Submit</button>
            </form>
            </div>
